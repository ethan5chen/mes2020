<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>退换</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
  body {
    margin: 10px 5px;
  }

  button {
    margin-left: 2%;
  }
</style>
<body>
<div id="toolbar">
  <h1>退换列表</h1>
</div>
<table id="table">

</table>


<div id="operateModal" class="modal fade " aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">退换操作</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <span class="col-md-3 control-label">工单号：</span>
            <span id="jobNum" class="col-md-8"></span>
          </div>
          <div class="form-group">
            <span class="col-md-3 control-label">退换物品：</span>
            <span id="handback_thing" class="col-md-8"></span>
          </div>
          <div class="form-group">
            <span class="col-md-3 control-label">问题名：</span>
            <span id="problem_name" class="col-md-8"></span>
          </div>
          <div class="form-group">
            <span class="col-md-3 control-label">问题描述：</span>
            <span id="problem_description" class="col-md-8"></span>
          </div>
          <div class="form-group">
            <span class="col-md-3 control-label">退换说明：</span>
            <span id="handback_instruction" class="col-md-8"></span>
          </div>
          <div class="form-group" style="margin-top: 20px;margin-bottom: 60px">
            <label for="process_instruction" class="col-md-3 control-label">处理说明：</label>
            <div class="col-md-8">
              <textarea id="process_instruction" class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="process" class="col-md-3 control-label">对应工序：</label>
            <div class="col-md-8">
              <select name="operator" id="process" class="form-control">

              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="workType" class="col-md-3 control-label">选择工种：</label>
            <div class="col-md-8">
              <select name="operator" id="workType" class="form-control">

              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="add_operator" class="col-md-3 control-label">操作人员：</label>
            <div class="col-md-8">
              <select name="operator" id="add_operator" class="form-control">

              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table id="handBackTable">
              </table>
            </div>
          </div>
          <div class="form-group">
            <label for="workType" class="col-md-3 control-label">完成物品：</label>
            <div class="col-md-8">
              <select style="height: 70px;margin-top: 15px" name="operator" id="result" class="form-control" multiple>
              </select>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#operateModal"><strong>取消</strong></button>
        <button id="submit_btn" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>提交</strong>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/plugins/sweetalert/sweetalert2.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/mes/public/publicURL.js"></script>
<script src="js/mes/manage/handback.js"></script>


</body>
</html>
