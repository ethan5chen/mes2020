<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>破损分配</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
  <!-- <link rel="stylesheet" href="css/mes/public/ali_font.css"> -->
  <link rel="stylesheet" href="css/mes/process/add_process_template.css">
</head>

<body>

  <div class="row">
    <h1>流程模板:</h1>
  </div>


  <div class="row" id="procedure_row">
    <span class="sortable-list connectList agile-list" id="procedure_span">
      <span class="sortable" id="start_span">
        <a class="btn btn-success font-middle">&#xe61a;</a>
      </span>
      <span class="sortable" id="end_span">
        <span class="agile-detail">
          <span class="icon-font text-center-span">&#xe631;</span>
          <span class="btn btn-danger font-middle icon-font">&#xe660;</span>
        </span>
      </span>
    </span>
  </div>

  <div id="operateModal" class="modal fade " aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">破损操作</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <span class="col-md-3 control-label">工单号：</span>
                <span id="jobNum" class="col-md-8"></span>
              </div>
              <div class="form-group" style="margin-top: 20px;margin-bottom: 60px">
                <label for="process_instruction" class="col-md-3 control-label">处理说明：</label>
                <div class="col-md-8">
                  <textarea id="process_instruction" class="form-control" rows="5"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="workType" class="col-md-3 control-label">选择工种：</label>
                <div class="col-md-8">
                  <select name="operator" id="workType" class="form-control">

                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="add_operator" class="col-md-3 control-label">操作人员：</label>
                <div class="col-md-8">
                  <select name="operator" id="add_operator" class="form-control">

                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <table id="handBackTable">
                  </table>
                </div>
              </div>
              <div class="form-group">
                <label for="workType" class="col-md-3 control-label">完成物品：</label>
                <div class="col-md-8">
                  <select style="height: 70px;margin-top: 15px" name="operator" id="result" class="form-control" multiple>
                  </select>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" data-target="#operateModal"><strong>取消</strong></button>
            <button id="submit_btn" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>提交</strong>
            </button>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript"
    src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script type="text/javascript"
    src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script type="text/javascript" src="js/plugins/sweetalert/sweetalert2.js"></script>
    <script type="text/javascript" src="js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript" src="js/mes/public/publicURL.js"></script>
    <script type="text/javascript" src="js/mes/manage/broken_allocate.js"></script>

  </body>
  </html>
