      <div class="modal-body">
        <div class="row">
          <div class="form-group">
            <label>任务号：</label>
            <span id="jobNum"></span>
          </div>
          <div class="form-group">
            <label>工序名：</label>
            <span id="stepName"></span>
          </div>
          <div class="form-group">
            <label>描述：</label>
            <span id="description"></span>
          </div>
          <div class="form-group">
            <label>操作人员：</label>

          </div>
          <div class="form-group">

            <span id="results"></span>

          <div class="form-group">
