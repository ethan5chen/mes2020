<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>库存管理</title>
  <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
  <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-table.css">
  <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert2.css">
</head>
<style>
  body{
    margin: 10px 5px;
  }
  button{
    margin-left: 2%;
  }
</style>
<body>
<div  id="toolbar">
  <div class=" form-inline">
    <a type="button" class="btn btn-outline btn-default" data-toggle="modal" id="add-a">
      <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
    </a>
    <input type="text"   class="form-control"placeholder="搜索" id="search-input">
    <select id="selectInfo"class="form-control">
      <option value="origin">原材料</option>
      <option value="half">半成品</option>
      <option value="end">成品</option>
    </select>
    <input type="button" value="搜索"  class="btn btn-primary" id="searchButton"> 
  </div>
</div>
<table id="table">

</table>
<div id="addModal" class="modal fade " aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <h3 class="m-t-none m-b">入库登记</h3>
          <form id="addForm" role="form">
            <div class="form-group">
              <label>名称：</label>
              <select id="original_material_name" class="form-control" required>

              </select>
            </div>
            <div class="form-group">
              <label>经办人：</label>
                <input id="operator" placeholder="请填写数量" class="form-control" disabled required>
            </div>
            <!-- <div class="form-group">
              <label>单位：</label>
              <input id="unit" placeholder="请填写单位" class="form-control" required>
            </div> -->
            <div class="form-group">
              <label>数量：</label>
              <input id="quantity"  class="form-control" required>
            </div>
            <!-- <div class="form-group">
              <label>库位：</label>
              <input id="reservoir_position" placeholder="请填写库位" class="form-control" required>
            </div> -->
            <div class="form-group">
              <label>备注：</label>
              <textarea id="remark" placeholder="请填写备注" class="form-control" required></textarea>
            </div>
            <div>
              <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" onclick="add()"><strong>提交</strong></button>
              <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal" onclick="cancel()" data-target="#addModal" ><strong>取消</strong></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/plugins/sweetalert/sweetalert2.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/mes/public/publicURL.js"></script>
<script src="js/all/stock_control.js"></script>


</body>
</html>
